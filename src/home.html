<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github Lists</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-grey-darker">

    <header class="flex justify-between w-full pl-4 pt-5 h-16 bg-black text-white text-xl">
        <span class="inline-flex">Github My Admin</span>
    </header>

    <div id="all-repos" class="flex w-full border border-1 border-solid">
        <table class="p-8 w-full text-l">
            <thead class="bg-grey p-4">
                <tr>
                    <th>CHECK</th>
                    <th class="text-left pl-6">NAME</th>
                    <th>IS FORKED</th>
                    <th>Open Issues</th>
                    <th>IS PRIVATE</th>
                    <th>DOWNLOAD</th>
                    <th>DELETE</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <script src="/script/script.js"></script>
</body>
</html>
