<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github My Admin</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-grey-light">
    
    <header class="flex justify-between w-full pl-4 pt-5 h-16 bg-black text-white text-xl">
        <span class="inline-flex">Github My Admin</span>
    </header>

    <div class="flex w-full justify-center mt-32">

        <section class="flex flex-wrap content-between w-1/2 bg-white border-solid border-4 border-grey rounded-lg shadow-md px-8 pt-6 pb-8">
            <div class="mb-16 w-full">
                <h1>Welcome to Git My Admin</h1>
                <h2>Please sign in using your github account</h2>
            </div>
            <div class="w-full">
                <a href="/showall">
                    <button class="bg-blue text-white rounded-lg shadow-md hover:shadow-lg hover:bg-blue-dark h-16 w-1/2">Sign in using Github</button>
                </a>
            </div>
        </section>
    </div>

</body>
</html>
